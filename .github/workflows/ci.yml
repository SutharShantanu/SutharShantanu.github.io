name: CI - Portfolio Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Install â†’ Lint â†’ Type Check â†’ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: âš¡ Cache node_modules & Next.js cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: âœ… Lint Check
        run: npm run lint

      - name: ğŸ§  Type Check
        run: npx tsc --noEmit

      - name: ğŸ—ï¸ Build Project
        run: npm run build
