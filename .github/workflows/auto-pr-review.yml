name: Auto PR Review

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: # âœ… Enables manual trigger

permissions:
  contents: read
  pull-requests: write

jobs:
  auto-review:
    runs-on: ubuntu-latest
    steps:
      - name: Auto PR Reviewer
        uses: omio-labs/pr-reviewer-bot@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
